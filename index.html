<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Page</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <section class="profile">

            <div class="profile__hero">
                <img class="img-mobile" src="./assets/image-hero-mobile.webp" alt="Members: 29k, Course Hours 1,451">
                <img class="img-tablet" src="./assets/image-hero-tablet.webp" alt="Members: 29k, Course Hours 1,451">
